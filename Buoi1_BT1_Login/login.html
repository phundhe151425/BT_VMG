<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/themify-icons-font/themify-icons/themify-icons.css">

</head>
<body>
    <div class="limiter">
        <div class="container-login">
            <div class="login-main">
                <form action="" class="login-form">
                    <span class="login-title">Login</span>
                    <div class="validate-input" style="margin-bottom: 23px;">
                        <span class="label-input">Username</span>
                        <i class="ti-user"></i><input type="text" class="input" placeholder="Type your username">
                    </div>
                    <div class="validate-input">
                        <span class="label-input">Password</span>
                        <i class="ti-lock"></i><input type="text" class="input" placeholder="Type your password">
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button class="btn-login">
                        Login
                    </button>
                </form>
                <div class="text-center">
                    <span class="label">Or Sign Up Using</span>
                </div>
                <div class="social">
                    <i class="ti-facebook"></i>
                    <i class="ti-twitter"></i>
                    <i class="ti-google"></i>
                </div>
                <div class="text-bottom">
                    <span class="label">Or Sign Up Using</span>
                    <br>
                    <a href="#" style="margin-top: 10px;">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
